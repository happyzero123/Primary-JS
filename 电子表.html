<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	

	<script src="jquery-1.10.2.js"></script>
	<script>
		function getTime(){
			var date=new Date();
			
			var hour=date.getHours();
			if(hour<10){
				hour="0"+hour;
			}
			var minute=date.getMinutes();
			if(minute<10){
				minute="0"+minute;
			}
			var second=date.getSeconds();
			if(second<10){
				second="0"+second;
			}	
			$('#txt').val(hour+":"+minute+":"+second);
		}
		getTime();
		setInterval(getTime,1000);
	</script>
</body>
</html>
